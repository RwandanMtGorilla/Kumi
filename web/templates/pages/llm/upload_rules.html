{% extends "base.html" %}

{% block title %}
创建测评规则 - Kumi
{% endblock %}

{% block content %}
<div class="container-fluid">
    <!-- 二级导航栏 -->
    <div class="row mb-4">
        <div class="col-12">
            <nav class="nav nav-pills justify-content-center">
                <a class="nav-link" href="/web/llm/config" data-page="config">配置被测大模型</a>
                <a class="nav-link" href="/web/llm/upload-dataset" data-page="dataset">上传测评集</a>
                <a class="nav-link active" href="/web/llm/upload-rules" data-page="rules">创建测评规则</a>
                <a class="nav-link" href="/web/llm/evaluation" data-page="evaluation">测评任务</a>
            </nav>
        </div>
    </div>

    <!-- 主体内容 -->
    <div class="row justify-content-center">
        <div class="col-12 col-xl-10">
            <div class="card">
                <div class="card-body">
                    <div class="d-flex justify-content-between align-items-center mb-4">
                        <h5 class="card-title text-primary mb-0">测评规则管理</h5>
                        <button class="btn btn-gradient-primary" onclick="showCreateRuleModal()">
                            <i class="bi bi-plus-circle"></i> 创建测评规则
                        </button>
                    </div>

                    <!-- 数据表格 -->
                    <div class="table-responsive">
                        <table class="table table-hover">
                            <thead class="table-light">
                                <tr>
                                    <th>测评规则/描述</th>
                                    <th>类型</th>
                                    <th>更新时间</th>
                                    <th>操作</th>
                                </tr>
                            </thead>
                            <tbody id="rulesTableBody">
                                <tr>
                                    <td colspan="4" class="text-center text-muted">
                                        <i class="bi bi-hourglass-split"></i> 加载中...
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 创建/编辑测评规则弹窗 -->
<div class="modal fade" id="ruleModal" tabindex="-1" data-bs-backdrop="static">
    <div class="modal-dialog modal-xl"> <!-- 改为modal-xl以获得更大空间 -->
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="ruleModalTitle">创建测评规则</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <form id="ruleForm">
                <div class="modal-body">
                    <div class="row h-100">
                        <!-- 左侧：模板选择 -->
                        <div class="col-md-4">
                            <h6 class="text-primary mb-3">选择模板</h6>
                            <div id="templatesContainer" class="border rounded p-2 template-scroll-container">
                                <div class="text-center text-muted p-3">
                                    <i class="bi bi-hourglass-split"></i> 加载中...
                                </div>
                            </div>
                        </div>

                        <!-- 右侧：规则配置 -->
                        <div class="col-md-8">
                            <h6 class="text-primary mb-3">规则配置</h6>
                            <div class="rule-config-container"> <!-- 新增容器用于滚动 -->
                                <!-- 基本信息 -->
                                <div class="mb-3">
                                    <label for="ruleName" class="form-label">规则名称</label>
                                    <input type="text" class="form-control" id="ruleName" name="name" required>
                                </div>

                                <div class="mb-3">
                                    <label for="ruleType" class="form-label">规则类型</label>
                                    <select class="form-select" id="ruleType" name="rule_type" required>
                                        <option value="prompt">Prompt</option>
                                        <option value="scoring">Scoring</option>
                                        <option value="classification">Classification</option>
                                    </select>
                                </div>

                                <div class="mb-3">
                                    <label for="ruleIntro" class="form-label">规则描述</label>
                                    <textarea class="form-control" id="ruleIntro" name="intro" rows="2" required></textarea>
                                </div>

                                <!-- 模型配置 -->
                                <div class="row">
                                    <div class="col-md-8">
                                        <div class="mb-3">
                                            <label for="modelName" class="form-label">评测模型</label>
                                            <input type="text" class="form-control" id="modelName" name="model_name" value="Doubao-pro-32k">
                                        </div>
                                    </div>
                                    <div class="col-md-4">
                                        <div class="mb-3">
                                            <label for="temperature" class="form-label">Temperature</label>
                                            <input type="number" class="form-control" id="temperature" name="temperature" min="0" max="1" step="0.1" value="0.3">
                                        </div>
                                    </div>
                                </div>

                                <!-- Prompt描述 -->
                                <div class="mb-3">
                                    <label for="promptDescription" class="form-label">Prompt描述</label>
                                    <textarea class="form-control" id="promptDescription" name="prompt_description" rows="8" required placeholder="请输入详细的提示词描述..."></textarea>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">取消</button>
                    <button type="submit" class="btn btn-gradient-primary" id="saveRuleBtn">保存规则</button>
                </div>
            </form>
        </div>
    </div>
</div>

<script>
let currentEditingRule = null;
let ruleTemplates = [];

// 页面加载时获取数据
document.addEventListener('DOMContentLoaded', function() {
    loadRules();
    loadRuleTemplates();

    // 设置表单提交处理
    document.getElementById('ruleForm').addEventListener('submit', handleSaveRule);
});

// 加载测评规则列表
async function loadRules() {
    try {
        const response = await fetch('/web/api/llm/rules');
        const result = await response.json();

        if (result.status === 'success') {
            renderRules(result.data);
        } else {
            showAlert('获取测评规则列表失败', 'danger');
        }
    } catch (error) {
        console.error('加载测评规则列表失败:', error);
        showAlert('加载测评规则列表失败', 'danger');
    }
}

// 加载规则模板
async function loadRuleTemplates() {
    try {
        const response = await fetch('/web/api/llm/rules/templates');
        const result = await response.json();

        if (result.status === 'success') {
            ruleTemplates = result.data;
            renderTemplates(result.data);
        } else {
            console.warn('获取规则模板失败');
            renderTemplates([]);
        }
    } catch (error) {
        console.error('加载规则模板失败:', error);
        renderTemplates([]);
    }
}

// 渲染测评规则表格
function renderRules(rules) {
    const tbody = document.getElementById('rulesTableBody');

    if (rules.length === 0) {
        tbody.innerHTML = `
            <tr>
                <td colspan="4" class="text-center text-muted">
                    <i class="bi bi-inbox"></i> 暂无测评规则
                </td>
            </tr>
        `;
        return;
    }

    tbody.innerHTML = rules.map(rule => `
        <tr>
            <td>
                <div>
                    <strong>${rule.name}</strong>
                    <br>
                    <small class="text-muted">${rule.description || '无描述'}</small>
                </div>
            </td>
            <td>
                <span class="badge bg-info">${rule.type}</span>
            </td>
            <td>${new Date(rule.modified_time).toLocaleString()}</td>
            <td>
                <button class="btn btn-sm btn-outline-success me-2" onclick="editRule('${rule.filename}')">
                    <i class="bi bi-pencil"></i> 编辑
                </button>
                <button class="btn btn-sm btn-outline-primary me-2" onclick="downloadRule('${rule.filename}')">
                    <i class="bi bi-download"></i> 下载
                </button>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteRule('${rule.filename}')">
                    <i class="bi bi-trash"></i> 删除
                </button>
            </td>
        </tr>
    `).join('');
}

// 渲染模板列表
function renderTemplates(templates) {
    const container = document.getElementById('templatesContainer');

    if (templates.length === 0) {
        container.innerHTML = `
            <div class="text-center text-muted p-3">
                <i class="bi bi-inbox"></i> 暂无模板
            </div>
        `;
        return;
    }

    container.innerHTML = templates.map(template => `
        <div class="template-item border rounded p-3 mb-2" onclick="selectTemplate('${template.filename}')">
            <h6 class="mb-1">${template.name}</h6>
            <div class="small text-muted mb-1">类型: ${template.type}</div>
            <div class="small">${template.intro}</div>
        </div>
    `).join('');
}

// 选择模板
function selectTemplate(templateFilename) {
    const template = ruleTemplates.find(t => t.filename === templateFilename);
    if (!template) return;

    // 更新选中状态
    document.querySelectorAll('.template-item').forEach(item => {
        item.classList.remove('selected');
    });
    event.target.closest('.template-item').classList.add('selected');

    // 填充表单
    document.getElementById('ruleName').value = template.name;
    document.getElementById('ruleType').value = template.type;
    document.getElementById('ruleIntro').value = template.intro;

    // 填充模型配置
    const modelConfig = template.content?.model_config || {};
    document.getElementById('modelName').value = modelConfig.name || 'Doubao-pro-32k';
    document.getElementById('temperature').value = modelConfig.temperature || 0.3;

    // 填充Prompt描述
    const promptDescription = template.content?.evaluation_rule?.prompt?.role?.description || '';
    document.getElementById('promptDescription').value = promptDescription;
}

// 显示创建规则弹窗
function showCreateRuleModal() {
    currentEditingRule = null;
    document.getElementById('ruleModalTitle').textContent = '创建测评规则';
    document.getElementById('ruleForm').reset();
    document.getElementById('saveRuleBtn').textContent = '保存规则';

    // 清除模板选中状态
    document.querySelectorAll('.template-item').forEach(item => {
        item.classList.remove('selected');
    });

    const modal = new bootstrap.Modal(document.getElementById('ruleModal'));
    modal.show();
}

// 编辑规则
async function editRule(filename) {
    try {
        const response = await fetch(`/web/api/llm/rules/${encodeURIComponent(filename)}`);
        const result = await response.json();

        if (result.status === 'success') {
            const rule = result.data;
            currentEditingRule = filename;

            // 更新弹窗标题
            document.getElementById('ruleModalTitle').textContent = '编辑测评规则';
            document.getElementById('saveRuleBtn').textContent = '更新规则';

            // 填充表单
            document.getElementById('ruleName').value = rule.evaluation_rule?.name || '';
            document.getElementById('ruleType').value = rule.evaluation_rule?.type || 'prompt';
            document.getElementById('ruleIntro').value = rule.evaluation_rule?.intro || '';
            document.getElementById('modelName').value = rule.model_config?.name || 'Doubao-pro-32k';
            document.getElementById('temperature').value = rule.model_config?.temperature || 0.3;
            document.getElementById('promptDescription').value = rule.evaluation_rule?.prompt?.role?.description || '';

            // 显示弹窗
            const modal = new bootstrap.Modal(document.getElementById('ruleModal'));
            modal.show();
        } else {
            showAlert('获取规则详情失败', 'danger');
        }
    } catch (error) {
        console.error('获取规则详情失败:', error);
        showAlert('获取规则详情失败', 'danger');
    }
}

// 处理保存规则
async function handleSaveRule(event) {
    event.preventDefault();

    const formData = new FormData(event.target);

    const saveBtn = document.getElementById('saveRuleBtn');
    const originalText = saveBtn.textContent;
    saveBtn.disabled = true;
    saveBtn.innerHTML = '<i class="bi bi-hourglass-split"></i> 保存中...';

    try {
        let url = '/web/api/llm/rules';
        let method = 'POST';

        // 如果是编辑模式
        if (currentEditingRule) {
            url = `/web/api/llm/rules/${encodeURIComponent(currentEditingRule)}`;
            method = 'PUT';
        }

        const response = await fetch(url, {
            method: method,
            body: formData
        });

        const result = await response.json();

        if (result.status === 'success') {
            showAlert(currentEditingRule ? '规则更新成功' : '规则创建成功', 'success');
            bootstrap.Modal.getInstance(document.getElementById('ruleModal')).hide();
            loadRules(); // 重新加载列表
        } else {
            showAlert(result.message || '保存失败', 'danger');
        }
    } catch (error) {
        console.error('保存规则失败:', error);
        showAlert('保存失败', 'danger');
    } finally {
        saveBtn.disabled = false;
        saveBtn.textContent = originalText;
    }
}

// 下载规则
function downloadRule(filename) {
    window.open(`/web/api/llm/rules/${encodeURIComponent(filename)}/download`, '_blank');
}

// 删除规则
async function deleteRule(filename) {
    if (!confirm(`确定要删除规则"${filename}"吗？`)) {
        return;
    }

    try {
        const response = await fetch(`/web/api/llm/rules/${encodeURIComponent(filename)}`, {
            method: 'DELETE'
        });

        const result = await response.json();

        if (result.status === 'success') {
            showAlert('规则删除成功', 'success');
            loadRules(); // 重新加载列表
        } else {
            showAlert(result.message || '删除失败', 'danger');
        }
    } catch (error) {
        console.error('删除规则失败:', error);
        showAlert('删除失败', 'danger');
    }
}

// 显示提示消息
function showAlert(message, type) {
    const alert = document.createElement('div');
    alert.className = `alert alert-${type} alert-dismissible fade show position-fixed`;
    alert.style.cssText = 'top: 20px; right: 20px; z-index: 9999; min-width: 300px;';
    alert.innerHTML = `
        ${message}
        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
    `;

    document.body.appendChild(alert);

    setTimeout(() => {
        if (alert.parentNode) {
            alert.parentNode.removeChild(alert);
        }
    }, 3000);
}
</script>
{% endblock %}
